<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("star.jpg");
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #66fcf1;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #45a29e;
    }

    #Firstpa {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: white;
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      width: 250px;
      text-align: center;
    }

    button {
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a29e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      input[type="text"], button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1 id="web">🚀 Quiz Website</h1>
  <p id="Firstpa">👩‍🚀 The place where you can test your knowledge about space 👩‍🚀</p>

  <input type="text" id="username" placeholder="Enter your name" />
  <br />
  <button onclick="startQuiz()">Start Quiz</button>

  <script src="script.js"></script>
</body>
</html>
